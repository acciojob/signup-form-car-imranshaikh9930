<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		
	
<!-- 	Name -->
	<label for="name">Name*</label>
	<input name="name" id="name" type="text" placeholder="Name" required/><br/><br/>

<!-- 	Email -->
	<label for="email">Email*</label>
	<input name="email" id="email" type="email"  placeholder="Email" required/> <br/><br/>

<!--Gender  -->
	<label for="gender">Gender*</label> <br/> <br/>

	<input type="radio" id="gender_m" name="gender" value="male" required/>
	<label>Male</label>
	<input type="radio" id="gender_f" name="gender" value="female" required/>
	<label>Female</label> <br/><br/>

<!-- 	Car Brand -->
	<label for="cars">Car Brands*</label> <br/>
	<select id="card" name=cars required><br/>

		<option value="" disabled selected>--Please choose an option--</option>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
	</select><br/><br/>

<!-- 	Age -->
	<label for="age">Age*</label> <br/>
	<input type="number" id="age" name="age"  placeholder="Age" required /> <br/> <br/>

<!-- 	Dob -->
	<label for="dob">DOB*</label> <br/>
	<input type="date" id="dob" name="dob"  required/><br/><br/><br/>


<!--Phone Number  -->
	<label for="tel">Phone Number</label> <br/>
	<input type="number" id="tel" name="tel" placeholder="xxx-xxx-xxxx" /><br/><br/>

<!-- Password -->
	<label for="password">Password*</label> <br/>
	<input type="password" id="password" name="password"  placeholder="Password"  required/><br/><br/>

	
<!--TOS  -->
	<input type="checkbox" id="tos" name="tos"  required/>
	<label for="tos">I agree to the TOS.</label> <br/><br/>


<!-- Button -->
		<button type="submut">Submit</button>
</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
